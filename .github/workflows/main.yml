name: Agentic Tutor CI/CD

on:
  push:
    branches: [ main, develop ]
  pull_request:
    branches: [ main ]

jobs:
  test-and-build:
    name: Test & Build - ${{ matrix.app }}
    runs-on: ubuntu-latest
    strategy:
      matrix:
        app: [frontend, backend]
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v4

    - name: Setup Node.js
      uses: actions/setup-node@v4
      with:
        node-version: '18.x'
        # Remove the cache parameter from setup-node

    - name: Cache node modules for ${{ matrix.app }}
      uses: actions/cache@v4
      id: app-cache
      with:
        path: |
          ${{ matrix.app }}/node_modules
          node_modules
        key: ${{ runner.os }}-${{ matrix.app }}-${{ hashFiles(format('{0}/package-lock.json', matrix.app)) }}
        restore-keys: |
          ${{ runner.os }}-${{ matrix.app }}-

    - name: Install root dependencies
      run: npm ci

    - name: Install ${{ matrix.app }} dependencies
      if: steps.app-cache.outputs.cache-hit != 'true'
      run: |
        cd ${{ matrix.app }}
        npm ci

    - name: Run linting
      run: |
        cd ${{ matrix.app }}
        npm run lint

    - name: Run tests
      run: |
        cd ${{ matrix.app }}
        npm run test:ci

    - name: Build application
      run: |
        cd ${{ matrix.app }}
        npm run build

    - name: Upload build artifacts
      uses: actions/upload-artifact@v4
      with:
        name: ${{ matrix.app }}-build
        path: ${{ matrix.app }}/dist/
