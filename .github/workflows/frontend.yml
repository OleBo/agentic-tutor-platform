name: Frontend CI

on:
  push:
    paths:
      - 'frontend/**'
      - 'shared/**'
    branches: [ main, develop ]
  pull_request:
    paths:
      - 'frontend/**'
      - 'shared/**'
    branches: [ main ]

jobs:
  frontend-ci:
    runs-on: ubuntu-latest
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v4

    - name: Setup Node.js
      uses: actions/setup-node@v4
      with:
        node-version: '18.x'
        cache: 'npm'
        cache-dependency-path: 'frontend/package-lock.json'

    - name: Install dependencies
      run: |
        cd frontend
        npm ci

    - name: Type check
      run: |
        cd frontend
        npm run type-check

    - name: Lint code
      run: |
        cd frontend
        npm run lint

    - name: Run unit tests
      run: |
        cd frontend
        npm run test:ci

    - name: Run e2e tests
      run: |
        cd frontend
        npm run test:e2e

    - name: Build application
      run: |
        cd frontend
        npm run build

    - name: Upload storybook
      if: github.ref == 'refs/heads/main'
      uses: actions/upload-pages-artifact@v3
      with:
        path: frontend/storybook-static/

  frontend-pages:
    name: Deploy Storybook to GitHub Pages
    needs: frontend-ci
    if: github.ref == 'refs/heads/main'
    
    permissions:
      pages: write
      id-token: write
    
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    
    runs-on: ubuntu-latest
    steps:
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4
